<!DOCTYPE html>
<html>
  <head>
    <title>denViews init</title>
    <meta charset="UTF-8">
  </head>

  <body>
    <h1>denViews init</h1>
    <hr>
    <form method="POST">
      <label>Website to track: <input name="site"></label><br>
      <label>Use HTTPS always <input type="radio" id="https_true" name="use_https" value="true"><label for="https_true">True</label><input type="radio" id="https_false" name="use_https" value="false"><label for="https_false">False</label></label><br>
      <label>Ignore queries <input type="radio" id="queries_true" name="ignore_queries" value="true"><label for="queries_true">True</label><input type="radio" id="queries_false" name="ignore_queries" value="false"><label for="queries_false">False</label></label><br>
      <label>Remove index pages <input type="radio" id="index_true" name="remove_index_pages" value="true"><label for="index_true">True</label><input type="radio" id="index_false" name="remove_index_pages" value="false"><label for="index_false">False</label></label><br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
